<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | OpticTruth</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components.css">
    <style>
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            padding: var(--spacing-xl);
        }

        .auth-card {
            background: white;
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        body.dark-mode .auth-card {
            background: #111;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            background: transparent;
            color: inherit;
        }

        body.dark-mode .form-input {
            border-color: #333;
        }

        .auth-title {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="layout-container">
        <header class="site-header">
            <div class="logo"><a href="index.html">OpticTruth</a></div>
            <nav class="site-nav">
                <a href="signin.html" class="active">Sign In</a>
                <a href="index.html">Gallery</a>
                <a href="profile.html">My Pictures</a>
                <a href="settings.html">Settings</a>
            </nav>
        </header>

        <main class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">Join the Movement</h2>
                <form id="signin-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" placeholder="photographer@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </form>
                <p style="margin-top: 16px; text-align: center; font-size: 0.9rem; opacity: 0.7;">
                    No account? <a href="#" style="text-decoration: underline;">Request Invite</a>
                </p>
            </div>
        </main>
    </div>

    <script src="./js/common.js"></script>

    <script>
        // Simple Auth Logic
        document.getElementById('signin-form').addEventListener('submit', (e) => {
            e.preventDefault();
            localStorage.setItem('optic-user', JSON.stringify({ name: 'Dylan Jones', handle: '@dylanjones' }));
            window.location.href = 'profile.html';
        });

        // Dark Mode Check
        if (localStorage.getItem('optic-theme') === 'dark') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>

</html>
