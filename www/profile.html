<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | OpticTruth</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/components.css">
    <style>
        .profile-header {
            padding: var(--spacing-xl) 0;
            border-bottom: 1px solid var(--color-accent);
            margin-bottom: var(--spacing-xl);
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #999;
        }

        .profile-stats {
            display: flex;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-sm);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-val {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .section-tabs {
            margin-bottom: var(--spacing-lg);
            display: flex;
            gap: var(--spacing-lg);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tab {
            padding-bottom: 8px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-color: currentColor;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="layout-container">
        <header class="site-header">
            <div class="logo"><a href="index.html">OpticTruth</a></div>
            <nav class="site-nav">
                <a href="signin.html">Sign In</a>
                <a href="index.html">Gallery</a>
                <a href="profile.html" class="active">My Pictures</a>
                <a href="settings.html">Settings</a>
                <button id="theme-toggle" aria-label="Toggle Dark Mode">
                    <span class="theme-icon">‚óê</span>
                </button>
            </nav>
        </header>

        <section class="profile-header">
            <div class="profile-avatar">DJ</div>
            <div>
                <h1 id="user-name">Dylan Jones</h1>
                <p id="user-handle" style="opacity: 0.6;">@dylanjones</p>
                <div class="profile-stats">
                    <div class="stat-item"><span class="stat-val" id="upload-count">0</span><span
                            class="stat-label">Captures</span></div>
                    <div class="stat-item"><span class="stat-val" id="vouch-count">0</span><span
                            class="stat-label">Vouched</span></div>
                </div>
            </div>
            <div style="margin-left: auto;">
                <a href="submit.html" class="btn btn-primary">Upload New Capture</a>
            </div>
        </section>

        <div class="section-tabs">
            <div class="tab active">My Captures (Debug Mode)</div>
            <div class="tab">Vouched For</div>
        </div>

        <main id="my-grid" class="gallery-grid">
            <!-- Injected JS -->
        </main>

        <footer class="site-footer">
            <p>&copy; 2026 OpticTruth. All rights reserved.</p>
        </footer>
    </div>

    <!-- Reusing Modal -->
    <div id="photo-modal" class="modal hidden">
        <!-- Content same as index -->
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <figure class="modal-figure"><img src="" id="modal-image"></figure>
        </div>
    </div>

    <script src="./js/common.js"></script>
    <script type="module" src="./js/profile.js?v=debug"></script>
    <script>
        // Dark Mode Check
        const toggle = document.getElementById('theme-toggle');
        if (localStorage.getItem('optic-theme') === 'dark') document.body.classList.add('dark-mode');
        toggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('optic-theme', isDark ? 'dark' : 'light');
        });
    </script>
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox-modal" style="display: none;">
        <div class="lightbox-content">
            <button id="lightbox-close" class="lightbox-close">&times;</button>
            <div class="lightbox-layout">
                <div class="lightbox-image-container">
                    <img id="lightbox-img" src="" alt="Full view">
                </div>
                <div class="lightbox-details">
                    <h2 id="lightbox-title">Photo Title</h2>
                    <div class="lightbox-meta-grid">
                        <div class="lb-meta-item">
                            <span class="lb-label">Camera</span>
                            <span class="lb-val" id="lb-camera">--</span>
                        </div>
                        <div class="lb-meta-item">
                            <span class="lb-label">Lens</span>
                            <span class="lb-val" id="lb-lens">--</span>
                        </div>
                        <div class="lb-meta-item">
                            <span class="lb-label">Settings</span>
                            <span class="lb-val" id="lb-settings">--</span>
                        </div>
                        <div class="lb-meta-item">
                            <span class="lb-label">Date</span>
                            <span class="lb-val" id="lb-date">--</span>
                        </div>
                    </div>

                    <div class="lb-actions">
                        <label class="lb-toggle-label">
                            <span style="margin-right: 8px;">Visibility:</span>
                            <select id="lb-visibility" class="form-input" style="width: auto; padding: 4px 8px;">
                                <option value="public">Public</option>
                                <option value="private">Private</option>
                            </select>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
